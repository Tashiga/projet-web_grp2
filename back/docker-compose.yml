services:
  api:
    build:
      dockerfile: Dockerfile
      context: .
      # Only will build development stage from our dockerfile
      target: development
    volumes:
      - .:/usr/src/app
    env_file:
    - .env
    # Run a command against the development stage of the image
    command: npm run start:dev
    ports:
      - 3000:3000
    depends_on:
      - redis
  redis:
    container_name: cache
    image: redis
    ports:
      - 6379:6379
    volumes:
      - redis:/data
  test:
    build:
      dockerfile: Dockerfile
      context: .
      target: development
    volumes:
      - .:/usr/src/app
    env_file:
    - .env
    command: npm run test

  postgres:
    image: postgres:13.5
    restart: always
    environment:
      POSTGRES_USER: final
      POSTGRES_PASSWORD: final
      POSTGRES_DB: final
    volumes:
      - ./postgres:/var/lib/postgresql/data
    ports:
      - '5432:5432'

volumes:
  redis:
    driver: local
    
